<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Expert Connect</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
        <button id="logout-btn">Logout</button>
    </header>

    <div class="container">
        <h2>Welcome to the Dashboard!</h2>
        <p>Here you can manage your bookings and appointments.</p>
    </div>
    <div class="sidebar">
        <h3>Your Bookings</h3>
        <ul id="bookings-list"></ul>
        <p><b>Currently No appointments!</b></p>
        <button id="view-past-btn">Booking History</button>
        <button id="view-all-btn">View All Bookings</button>
        <button id="add-booking-btn">Book a New Service</button>
        <button id="cancel-booking-btn">Cancel Booking</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
